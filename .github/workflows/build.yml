name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      ui_toolkit:
        description: 'UI Toolkit to build'
        required: true
        default: 'FLTK'
        type: choice
        options:
          - FLTK
          - Qt

env:
  # Default to FLTK for tag pushes
  UI_TOOLKIT: ${{ github.event.inputs.ui_toolkit || 'FLTK' }}

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    name: Build (Linux ${{ github.event.inputs.ui_toolkit || 'FLTK' }})
    defaults:
      run:
        working-directory: ssh-connector-cpp
    steps:
      - uses: actions/checkout@v4

      - name: Install FLTK dependencies
        if: env.UI_TOOLKIT == 'FLTK'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake pkg-config \
            libfltk1.3-dev libssh-dev nlohmann-json3-dev \
            libx11-dev libxext-dev libxft-dev libxinerama-dev

      - name: Install Qt dependencies
        if: env.UI_TOOLKIT == 'Qt'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake pkg-config \
            qt6-base-dev libqt6opengl6-dev \
            libssh-dev nlohmann-json3-dev

      - name: Configure
        run: |
          mkdir build && cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release -DUI_TOOLKIT=${{ env.UI_TOOLKIT }}

      - name: Build
        run: cmake --build build --parallel

      - name: Package
        run: |
          cd build
          tar -czvf ssh-connector-linux-x64.tar.gz ssh-connector

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ssh-connector-linux-x64
          path: ssh-connector-cpp/build/ssh-connector-linux-x64.tar.gz

  build-windows:
    runs-on: windows-latest
    name: Build (Windows ${{ github.event.inputs.ui_toolkit || 'FLTK' }})
    defaults:
      run:
        working-directory: ssh-connector-cpp
    env:
      VCPKG_DEFAULT_BINARY_CACHE: ${{ github.workspace }}/vcpkg-cache
    steps:
      - uses: actions/checkout@v4

      - name: Setup vcpkg binary cache
        run: New-Item -ItemType Directory -Force -Path "${{ github.workspace }}/vcpkg-cache"
        working-directory: ${{ github.workspace }}

      - name: Cache vcpkg packages
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/vcpkg-cache
          key: vcpkg-windows-x64-${{ env.UI_TOOLKIT }}-${{ hashFiles('ssh-connector-cpp/vcpkg.json') }}-v1

      - name: Install Qt
        if: env.UI_TOOLKIT == 'Qt'
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.6.*'
          host: 'windows'
          target: 'desktop'
          arch: 'win64_msvc2019_64'
          cache: true

      - name: Configure (FLTK)
        if: env.UI_TOOLKIT == 'FLTK'
        run: |
          mkdir build && cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release -DUI_TOOLKIT=FLTK -DBUILD_STATIC=ON -DVCPKG_TARGET_TRIPLET=x64-windows-static -DCMAKE_TOOLCHAIN_FILE="$env:VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake" -DCMAKE_MSVC_RUNTIME_LIBRARY=MultiThreaded -DVCPKG_MANIFEST_FEATURES=fltk

      - name: Configure (Qt)
        if: env.UI_TOOLKIT == 'Qt'
        run: |
          mkdir build && cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release -DUI_TOOLKIT=Qt -DCMAKE_TOOLCHAIN_FILE="$env:VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake"

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Deploy Qt
        if: env.UI_TOOLKIT == 'Qt'
        run: |
          cd build/Release
          windeployqt ssh-connector.exe --release --no-translations --no-system-d3d-compiler --no-opengl-sw

      - name: Package
        run: |
          cd build/Release
          Compress-Archive -Path * -DestinationPath ../../ssh-connector-windows-x64.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ssh-connector-windows-x64
          path: ssh-connector-cpp/ssh-connector-windows-x64.zip

  build-macos:
    runs-on: macos-latest
    name: Build (macOS ${{ github.event.inputs.ui_toolkit || 'FLTK' }})
    defaults:
      run:
        working-directory: ssh-connector-cpp
    env:
      HOMEBREW_NO_AUTO_UPDATE: 1
      HOMEBREW_NO_INSTALL_CLEANUP: 1
    steps:
      - uses: actions/checkout@v4

      - name: Cache Homebrew
        uses: actions/cache@v4
        with:
          path: ~/Library/Caches/Homebrew/downloads
          key: brew-${{ runner.arch }}-${{ env.UI_TOOLKIT }}-v1

      - name: Install FLTK dependencies
        if: env.UI_TOOLKIT == 'FLTK'
        run: brew install fltk libssh nlohmann-json

      - name: Install Qt dependencies
        if: env.UI_TOOLKIT == 'Qt'
        run: brew install qt libssh nlohmann-json

      - name: Configure (FLTK)
        if: env.UI_TOOLKIT == 'FLTK'
        run: |
          mkdir build && cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release -DUI_TOOLKIT=FLTK

      - name: Configure (Qt)
        if: env.UI_TOOLKIT == 'Qt'
        run: |
          mkdir build && cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release -DUI_TOOLKIT=Qt -DCMAKE_PREFIX_PATH=$(brew --prefix qt)

      - name: Build
        run: cmake --build build --parallel

      - name: Deploy Qt
        if: env.UI_TOOLKIT == 'Qt'
        run: |
          cd build
          macdeployqt ssh-connector.app

      - name: Package
        run: |
          cd build
          zip -r ssh-connector-macos-arm64.zip ssh-connector.app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ssh-connector-macos-arm64
          path: ssh-connector-cpp/build/ssh-connector-macos-arm64.zip

  release:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - uses: softprops/action-gh-release@v1
        with:
          files: |
            *.zip
            *.tar.gz
          generate_release_notes: true
