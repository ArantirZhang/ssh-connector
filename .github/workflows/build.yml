name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    name: Build (Linux)
    defaults:
      run:
        working-directory: ssh-connector-cpp
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            pkg-config \
            libgl1-mesa-dev \
            libxkbcommon-dev \
            qt6-base-dev \
            libqt6opengl6-dev \
            libssh-dev \
            nlohmann-json3-dev

      - name: Configure
        run: |
          mkdir build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --parallel

      - name: Package
        run: |
          cd build
          tar -czvf ssh-connector-linux-x64.tar.gz ssh-connector

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ssh-connector-linux-x64
          path: ssh-connector-cpp/build/ssh-connector-linux-x64.tar.gz

  build-windows:
    runs-on: windows-latest
    name: Build (Windows)
    defaults:
      run:
        working-directory: ssh-connector-cpp
    env:
      VCPKG_DEFAULT_BINARY_CACHE: ${{ github.workspace }}/vcpkg-cache
    steps:
      - uses: actions/checkout@v4

      - name: Setup vcpkg binary cache
        run: |
          New-Item -ItemType Directory -Force -Path "${{ github.workspace }}/vcpkg-cache"
        working-directory: ${{ github.workspace }}

      - name: Cache vcpkg packages
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/vcpkg-cache
          key: vcpkg-windows-x64-release-${{ hashFiles('ssh-connector-cpp/vcpkg.json') }}-v1
          restore-keys: |
            vcpkg-windows-x64-release-

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.6.*'
          host: 'windows'
          target: 'desktop'
          arch: 'win64_msvc2019_64'
          cache: true

      - name: Install vcpkg packages
        run: |
          vcpkg install libssh:x64-windows-release nlohmann-json:x64-windows-release
        env:
          VCPKG_DEFAULT_TRIPLET: x64-windows-release

      - name: Configure
        run: |
          mkdir build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release -DVCPKG_TARGET_TRIPLET=x64-windows-release -DCMAKE_TOOLCHAIN_FILE="$env:VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake"

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Deploy Qt (minimal)
        run: |
          cd build/Release
          windeployqt ssh-connector.exe `
            --release `
            --no-translations `
            --no-system-d3d-compiler `
            --no-opengl-sw `
            --no-compiler-runtime
          # Remove unnecessary plugins
          Remove-Item -Recurse -Force -ErrorAction SilentlyContinue iconengines, imageformats/qgif.dll, imageformats/qico.dll, imageformats/qjpeg.dll, imageformats/qsvg.dll, imageformats/qtiff.dll, imageformats/qwebp.dll, networkinformation, tls

      - name: Package
        run: |
          Compress-Archive -Path build/Release/* -DestinationPath ssh-connector-windows-x64.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ssh-connector-windows-x64
          path: ssh-connector-cpp/ssh-connector-windows-x64.zip

  build-macos:
    runs-on: macos-latest
    name: Build (macOS)
    defaults:
      run:
        working-directory: ssh-connector-cpp
    env:
      HOMEBREW_NO_AUTO_UPDATE: 1
      HOMEBREW_NO_INSTALL_CLEANUP: 1
    steps:
      - uses: actions/checkout@v4

      - name: Cache Homebrew packages
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/Homebrew
            /opt/homebrew/Cellar/qt
            /opt/homebrew/Cellar/libssh
            /opt/homebrew/Cellar/nlohmann-json
            /opt/homebrew/Cellar/openssl*
          key: brew-macos-${{ runner.arch }}-qt-libssh-v1
          restore-keys: brew-macos-${{ runner.arch }}-

      - name: Install dependencies
        run: |
          brew install qt libssh nlohmann-json || true
          brew link --overwrite qt libssh nlohmann-json 2>/dev/null || true

      - name: Configure
        run: |
          mkdir build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_PREFIX_PATH=$(brew --prefix qt)

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Package
        run: |
          cd build
          zip -r ssh-connector-macos-x64.zip ssh-connector.app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ssh-connector-macos-x64
          path: ssh-connector-cpp/build/ssh-connector-macos-x64.zip

  release:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - uses: softprops/action-gh-release@v1
        with:
          files: |
            *.zip
            *.tar.gz
          generate_release_notes: true
