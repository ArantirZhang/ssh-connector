name: Build

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    name: Build (Linux)
    defaults:
      run:
        working-directory: ssh-connector-cpp
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            pkg-config \
            libgl1-mesa-dev \
            libxkbcommon-dev \
            qt6-base-dev \
            libqt6opengl6-dev \
            libssh-dev \
            nlohmann-json3-dev

      - name: Configure
        run: |
          mkdir build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --parallel

      - name: Package
        run: |
          cd build
          tar -czvf ssh-connector-linux-x64.tar.gz ssh-connector

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ssh-connector-linux-x64
          path: ssh-connector-cpp/build/ssh-connector-linux-x64.tar.gz

  build-windows:
    runs-on: windows-latest
    name: Build (Windows)
    defaults:
      run:
        working-directory: ssh-connector-cpp
    steps:
      - uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.6.*'
          host: 'windows'
          target: 'desktop'
          arch: 'win64_msvc2019_64'

      - name: Install vcpkg packages
        run: |
          vcpkg install libssh:x64-windows nlohmann-json:x64-windows

      - name: Configure
        run: |
          mkdir build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE="$env:VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake"

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Deploy Qt
        run: |
          cd build/Release
          windeployqt ssh-connector.exe

      - name: Package
        run: |
          Compress-Archive -Path build/Release/* -DestinationPath ssh-connector-windows-x64.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ssh-connector-windows-x64
          path: ssh-connector-cpp/ssh-connector-windows-x64.zip

  build-macos:
    runs-on: macos-latest
    name: Build (macOS)
    defaults:
      run:
        working-directory: ssh-connector-cpp
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew install qt libssh nlohmann-json

      - name: Configure
        run: |
          mkdir build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_PREFIX_PATH=$(brew --prefix qt)

      - name: Build
        run: cmake --build build --parallel

      - name: Package
        run: |
          cd build
          zip -r ssh-connector-macos-x64.zip ssh-connector.app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ssh-connector-macos-x64
          path: ssh-connector-cpp/build/ssh-connector-macos-x64.zip

  release:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
