name: Build

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    name: Build (macOS)
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build
        run: |
          pyinstaller \
            --name "SSH Connector" \
            --windowed \
            --onedir \
            --add-data "config:config" \
            --hidden-import "paramiko" \
            --hidden-import "PyQt6" \
            src/main.py
          cd dist && zip -r "../SSH-Connector-macOS.zip" "SSH Connector.app"

      - uses: actions/upload-artifact@v4
        with:
          name: SSH-Connector-macOS
          path: SSH-Connector-macOS.zip

  build-windows:
    runs-on: windows-latest
    name: Build (Windows)
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build
        run: |
          pyinstaller --name "SSH Connector" --windowed --onefile --add-data "config;config" --hidden-import "paramiko" --hidden-import "PyQt6" src/main.py
          Compress-Archive -Path "dist\SSH Connector.exe" -DestinationPath "SSH-Connector-Windows.zip"

      - uses: actions/upload-artifact@v4
        with:
          name: SSH-Connector-Windows
          path: SSH-Connector-Windows.zip

  build-linux:
    runs-on: ubuntu-latest
    name: Build (Linux)
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxcb-cursor0 \
            libxkbcommon-x11-0 \
            libegl1 \
            libgl1

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build
        run: |
          pyinstaller \
            --name "ssh-connector" \
            --onefile \
            --add-data "config:config" \
            --hidden-import "paramiko" \
            --hidden-import "PyQt6" \
            src/main.py
          cd dist && tar -czvf "../SSH-Connector-Linux.tar.gz" ssh-connector

      - uses: actions/upload-artifact@v4
        with:
          name: SSH-Connector-Linux
          path: SSH-Connector-Linux.tar.gz

  release:
    needs: [build-macos, build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
