name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            pkg-config \
            qt6-base-dev \
            libssh-dev \
            nlohmann-json3-dev \
            libgl1 \
            libxkbcommon0

      - name: Configure
        run: |
          mkdir build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --parallel

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ssh-connector-linux-x64
          path: build/ssh-connector

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.6.*'
          host: 'windows'
          target: 'desktop'
          arch: 'win64_msvc2019_64'
          modules: 'qtnetworkauth'

      - name: Install vcpkg packages
        run: |
          vcpkg install libssh:x64-windows nlohmann-json:x64-windows

      - name: Configure
        run: |
          mkdir build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE="$env:VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake"

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Deploy Qt
        run: |
          cd build/Release
          windeployqt ssh-connector.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ssh-connector-windows-x64
          path: build/Release/

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew install qt libssh nlohmann-json

      - name: Configure
        run: |
          mkdir build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_PREFIX_PATH=$(brew --prefix qt)

      - name: Build
        run: cmake --build build --parallel

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ssh-connector-macos-x64
          path: build/ssh-connector.app
